<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bard-like Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="bard-logo.png" alt="Bard Logo">
        </div>
        <ul class="nav-links">
          <li><a href="#">Discover</a></li>
          <li><a href="#">Compose</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Bard</h1>
        <h2>Compose your own poetry.</h2>
        <p>Explore the power of language and create beautiful verses.</p>
        <a href="#" class="cta-button">Get Started</a>
        <div class="toggle-button">
          <span class="sun-icon">&#9728;</span>
          <span class="moon-icon">&#9790;</span>
        </div>
      </div>
    </section>

    <section class="chat-section">
      <div class="container">
        <div class="chat-wrapper">
          <div class="chat-history">
            <!-- Chat history goes here -->
            <div class="message">
              <div class="sender">User</div>
              <div class="content">Hello, Bard!</div>
            </div>
            <div class="message">
              <div class="sender">Bard</div>
              <div class="content">Welcome! How can I assist you today?</div>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button type="submit">Send</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 My Bard-like Webpage. All rights reserved by [Your Name].</p>
    </div>
  </footer>

  <div class="loading-animation"></div>

  <script src="script.js"></script>
</body>

</html>

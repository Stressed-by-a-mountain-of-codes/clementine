<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Spotify-like Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="spotify-logo.png" alt="Spotify Logo">
        </div>
        <div class="menu-toggle">
          <div class="hamburger"></div>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Radio</a></li>
          <li><a href="#">Your Library</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="Search">
          <button type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Discover New Music</h1>
        <p>Find your favorite songs and artists.</p>
        <form>
          <input type="text" placeholder="Search">
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="chat-section">
      <div class="container">
        <div class="chat-wrapper">
          <div class="chat-history">
            <!-- Chat history goes here -->
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button type="submit">Send</button>
          </div>
        </div>
      </div>
    </section>

    <section class="playlists">
      <div class="container">
        <h2>Featured Playlists</h2>
        <div class="playlist">
          <!-- Playlist items go here -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Chatbot Song Recommender Webpage. All rights reserved by Team Divine Insight.</p>
    </div>
  </footer>

  <div class="theme-toggle">
    <button class="sun-toggle"></button>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Song Recommender</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/spotify-logo.png') }}" alt="Spotify Logo">
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Discover Your Perfect Songs</h1>
      <p>Enter your mood and let our chatbot recommend songs for you.</p>
      <form action="/recommend" method="POST">
        <input type="text" name="query" placeholder="Enter your mood">
        <button type="submit">Get Recommendations</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Chatbot Song Recommender</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
